<div style="width: 100%; display: flex; flex-direction: column">
  <h1>Select hard goals: </h1>
  <h2>Goal facts:</h2>
  <mat-selection-list>
    <mat-list-option *ngFor="let item of goalFacts" [value]=item checkboxPosition="before">
      {{item.name}}
    </mat-list-option>
  </mat-selection-list>
  <mat-divider></mat-divider>

  <h2>Plan Properties:</h2>
  <mat-selection-list>
    <mat-list-option *ngFor="let item of properties$ | async" [value]=item checkboxPosition="before">
      {{item.naturalLanguageDescription}}
    </mat-list-option>
  </mat-selection-list>
</div>



<div *ngIf="computing" class="spinner-container">
  <div  class="computing-spinner">
    <p style="font-size: larger;">Planning ...</p>
    <mat-spinner></mat-spinner>
  </div>
</div>

<div style="width: 100%; display: flex; flex-direction: row">
  <div style="width: 50%; display: flex; flex-direction: column;">
    <div class="properties-container">
    <h2>Plan-Properties</h2>
    <div
      cdkDropList
      #planPropertiesList="cdkDropList"
      [cdkDropListData]="properties$ | async"
      [cdkDropListConnectedTo]="[hardGoalList]"
      class="drag-drop-list"
      (cdkDropListDropped)="drop($event)">
        <div class="chip" *ngFor="let item of properties$ | async" cdkDrag>
          <div class="chip-icon">{{item.goalType}}</div>
          {{item.name}}
        </div>
    </div>
    </div>

    <div class="goal-facts-container">
    <h2>Goal Facts</h2>
    <div
         cdkDropList
         #goalFactsList="cdkDropList"
         [cdkDropListData]="goalFacts"
         [cdkDropListConnectedTo]="[hardGoalList]"
         class="drag-drop-list"
         (cdkDropListDropped)="drop($event)">
          <div class="chip" *ngFor="let item of goalFacts" cdkDrag>
            <div class="chip-icon">{{item.goalType}}</div>
            {{item.name}}
          </div>
    </div>
    </div>
  </div>
<div class="hard-goals-container">
  <h2>Goal</h2>
  <div
    cdkDropList
    #hardGoalList="cdkDropList"
    [cdkDropListData]="hardGoals"
    [cdkDropListConnectedTo]="[planPropertiesList, goalFactsList]"
    class="drag-drop-list"
    (cdkDropListDropped)="drop($event)">
      <div class="chip" *ngFor="let item of hardGoals" cdkDrag>
        <div class="chip-icon">{{item.goalType}}</div>
        {{item.name}}
      </div>
  </div>
</div>
</div>


<button mat-fab color="accent" class="add-button" (click)="compute_dependencies()">
  <mat-icon>send</mat-icon>
</button>
