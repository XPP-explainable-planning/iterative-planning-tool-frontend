

<mat-card style="margin: 10px;">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon svgIcon="questionmark"></mat-icon>
    </div>
    <mat-card-title>Question</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h2>Why not ...</h2>
    <mat-list *ngFor="let q of questionElemsDescription;last as last">
      <mat-list-item>
          {{q}}
          <mat-divider *ngIf="! last"></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
