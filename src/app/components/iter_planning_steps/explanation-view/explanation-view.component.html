<mat-card style="margin: 10px;">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>question_answer</mat-icon>
    </div>
    <mat-card-title>
      Answer
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="answer && answer.MUGS.length > 0">
      <h2>... because then you cannot satisfy</h2>
      <mat-list>
        <mat-list-item *ngFor="let elem of answer.MUGS">
          {{elem}}
        </mat-list-item>
      </mat-list>
    </ng-container>

    <p *ngIf="answer && answer.MUGS.length == 0">
      There exists a plan which satisfies the property/ies.
    </p>

  </mat-card-content>
</mat-card>
