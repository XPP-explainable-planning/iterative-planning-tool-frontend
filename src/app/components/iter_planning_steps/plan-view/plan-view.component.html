<div style="width: 100%; height: 100%;">
  <div style="width: 100%; height: 70px; position: sticky;">
    <h2 style="align-self: center;">Plan</h2>
  </div>
  <div style="width: 100%; height: calc(100% - 70px); overflow-y: scroll;">
    <p *ngFor="let action of planActions" class="actions"><span style="font-weight: bold;">{{action.name}}</span>(<span>{{action.args.join(', ')}}</span>)</p>
    <div style="width: 50%; height: 2px; background-color: black; margin: 20px 0px;"></div>
    <p style="font-size: large;"><span style="font-weight: bold;">Plan cost: </span>{{planCost}}</p>
  </div>
</div>
