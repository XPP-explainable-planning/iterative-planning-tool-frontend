<div class="main-container">
  <div class="header-container">
    <h1 style="margin: 20px 20px;">Select at least one hard goal: </h1>
  </div>
    <mat-selection-list [(ngModel)]="selectedGoalFacts" (selectionChange)="checkComplete($event)">
      <mat-list-option *ngFor="let item of planProperties" [value]=item checkboxPosition="before">
        {{item.naturalLanguageDescription}}
      </mat-list-option>
    </mat-selection-list>
</div>

<button mat-fab color="accent" class="add-button" (click)="computePlan()" [disabled]="! completed">
  <mat-icon>send</mat-icon>
</button>
