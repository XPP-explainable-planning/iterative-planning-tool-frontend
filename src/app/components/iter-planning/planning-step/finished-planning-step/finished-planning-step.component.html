<div style="width: 100%; height: 100%;">
  <mat-tab-group style="width: 100%; height: 100%;">
    <mat-tab label="Plan">
      <app-plan-view></app-plan-view>
    </mat-tab>
    <mat-tab label="Animation" style="width: 100%; height: 100%;" *ngIf="showAnimationTab">
      <app-plan-animation-view></app-plan-animation-view>
    </mat-tab>
    <mat-tab label="Task">
      <app-task-view></app-task-view>
    </mat-tab>
  </mat-tab-group>
  <button mat-fab color="accent" class="add-button" (click)="newQuestion()" *ngIf="(settingsService.getSelectedObject()| async).allowQuestions">
    <mat-icon svgIcon="questionmark"></mat-icon>
  </button>
</div>
