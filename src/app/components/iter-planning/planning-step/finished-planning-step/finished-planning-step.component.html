<div class="tab-container">
  <nav mat-tab-nav-bar style="width: 100%; height: 100%;">
    <a mat-tab-link (click)="showTab = 1" [active]="showTab == 1">
      Goal
    </a>
    <a mat-tab-link [disabled]="! hasPlan" (click)="showTab = 2" [active]="showTab == 2">
      Plan
    </a>
  </nav>
  <app-task-view *ngIf="showTab == 1"></app-task-view>
  <app-plan-view *ngIf="showTab == 2"></app-plan-view>
</div>
