<div style="width: 100%; height: 100%;">
  <mat-tab-group style="width: 100%; height: 100%;" (animationDone)="onAnimationFinished()">
    <mat-tab label="Goal">
      <app-task-view></app-task-view>
    </mat-tab>
    <mat-tab label="Plan" [disabled]="! hasPlan">
      <app-plan-view></app-plan-view>
    </mat-tab>
    <mat-tab #animationTab label="Animation" style="width: 100%; height: 100%;"
             [disabled]="! hasPlan"
             *ngIf="(settingsService.getSelectedObject()| async)?.showAnimation">
      <app-plan-animation-view #planAnimationView [visible]="animationTab.isActive"></app-plan-animation-view>
    </mat-tab>
  </mat-tab-group>
  <button mat-fab color="accent" class="add-button" (click)="newQuestion()" *ngIf="hasPlan && (settingsService.getSelectedObject()| async)?.allowQuestions">
    <mat-icon svgIcon="questionmark"></mat-icon>
  </button>
</div>
