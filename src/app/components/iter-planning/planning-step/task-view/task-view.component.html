<div style="width: 100%;">
    <h1 style="margin-left: 5px;">Currently satisfied:</h1>

    <h2>Goal Facts:</h2>
    <mat-list>
      <mat-list-item *ngFor="let item of satGoalFacts">
        {{item}}
        <mat-divider [inset]="true"></mat-divider>
      </mat-list-item>
    </mat-list>

    <h2 style="margin-top: 20px;">Plan-Properties:</h2>
    <mat-list>
      <mat-list-item *ngFor="let item of satPlanProperties">
        {{item.naturalLanguageDescription}}
        <mat-divider [inset]="true"></mat-divider>
      </mat-list-item>
    </mat-list>
</div>
