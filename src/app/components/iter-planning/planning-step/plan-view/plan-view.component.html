<div style="width: 100%; height: 100%;">
  <mat-card style="margin: 10px">
      <mat-card-header>
          <mat-card-title>Plan</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="! planRun">
          <mat-spinner></mat-spinner>
        </div>
        <div style="width: 100%; height: calc(100% - 50px); overflow-y: scroll;" *ngIf="planRun && planRun.status == runStatus.finished">
          <p *ngFor="let action of planRun.plan.actions" class="actions">
            <span style="font-weight: bold;">{{action.name}}</span>(<span>{{action.args.join(', ')}}</span>)</p>
        </div>
        <div style="width: 100%; height: calc(100% - 50px); overflow-y: scroll;" *ngIf="planRun && planRun.status == runStatus.noSolution">
          <p style="margin-left: 30px;">The planning task is unsolvable.</p>
        </div>
      </mat-card-content>
  </mat-card>
</div>
