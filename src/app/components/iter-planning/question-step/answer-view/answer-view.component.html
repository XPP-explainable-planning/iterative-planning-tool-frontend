<mat-card style="margin: 10px;">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>question_answer</mat-icon>
    </div>
    <mat-card-title>
      Answer
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="filteredMUGS && filteredMUGS.length > 0">
      <h2>... because then you have to live without:</h2>
      <div *ngFor="let mugs of filteredMUGS;last as last">
<!--        <p *ngIf="last" style="font-size: large; font-weight: bold;">and</p>-->
        <p>You have to give up at least one of ...</p>
        <mat-list>
          <mat-list-item *ngFor="let elem of mugs;last as last">
            <p *ngIf="! last">{{elem.naturalLanguageDescription}} and</p>
            <p *ngIf="last">{{elem.naturalLanguageDescription}}</p>
            <mat-divider *ngIf="! last"></mat-divider>
          </mat-list-item>
        </mat-list>
      </div>

    </ng-container>

    <p *ngIf="filteredMUGS && filteredMUGS.length == 0">
      There exists a plan which satisfies the property/ies.
    </p>

    <p *ngIf="! filteredMUGS">
      There is no plan which satisfies this property/ies.
    </p>

  </mat-card-content>
</mat-card>
