<div style="width: 100%; height: 100%;">
  <mat-card *ngIf="solved" style="margin: 10px">
      <mat-card-header>
          <mat-card-title>Question</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>Why not ... ?</h2>
        <mat-selection-list #planPropertiesList (selectionChange)="onSelectionChange($event)">
          <mat-list-option *ngFor="let property of notSatPlanProperties; last as last"
          [disabled]="maxSizeQuestionReached && ! this.question.includes(property)"
          checkboxPosition="before" [value]="property">
            <p matLine> {{property.naturalLanguageDescription}} </p>
            <p matLine *ngIf="(settingsService.getSelectedObject() | async).usePlanPropertyValues"> Utility: {{property.value}} </p>
            <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
          </mat-list-option>

        </mat-selection-list>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-flat-button color="accent" (click)="compute_dependencies()" [disabled]="question.length  == 0">
          Get Answer
        </button>
      </mat-card-actions>
  </mat-card>

  <mat-card *ngIf="! solved" style="margin: 10px">
    <mat-card-header>
      <mat-card-title>Question</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h2>Why is the selection of hard goals unsolvable?</h2>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button color="accent" (click)="compute_dependencies_unsolvable()">
        Get Answer
      </button>
    </mat-card-actions>
  </mat-card>

</div>
