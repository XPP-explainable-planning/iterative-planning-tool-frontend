<div class="flex-container">
  <div class="runs-container">
    <mat-selection-list #selected [multiple]="false" [(ngModel)]="selectedRuns" (ngModelChange)="selectRun($event)">
      <mat-list-option *ngFor="let run of runs$ | async" [value]="run">
        <div class="flex-container">
          <p style="flex-grow: 8; align-self: center">{{run.name}}</p>
          <button mat-icon-button style="flex-grow: 1" (click)="deleteRun(run)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="runs-detail-container">
      <mat-card *ngIf="selectedRun">
        <mat-card-header>
          {{selectedRun.name}}
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let p of selectedRun.hard_properties">
              {{p.name}}
            </mat-list-item>
          </mat-list>
          <mat-list>
            <mat-list-item *ngFor="let p of selectedRun.soft_properties">
              {{p.name}}
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
  </div>
</div>
