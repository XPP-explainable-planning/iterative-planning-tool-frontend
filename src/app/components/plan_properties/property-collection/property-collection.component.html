<div [class.flex-container-web]=" ! isMobile" [class.flex-container-mobile]="isMobile">
  <h2>Properties collection</h2>
  <ng-container *ngIf="(viewSettings | async).expertView">

    <mat-card *ngFor="let property of planProperties" [class.property-card-web]=" ! isMobile" [class.property-card-mobile]="isMobile" [class.property-card-not-selected]="! property.isUsed">
      <mat-card-header>
        <div mat-card-avatar>
          <div class="property-icon">
            {{property.type}}
          </div>
        </div>
        <mat-card-title>{{property.name}}</mat-card-title>
        <mat-card-subtitle>Property</mat-card-subtitle>

        <!-- <mat-checkbox style="position: absolute; right: 50px" [checked]="property.isUsed" (change)="usePlanProperty($event, property)"></mat-checkbox> -->
        <mat-slide-toggle style="position: absolute; right: 10px" [checked]="property.isUsed" (change)="usePlanProperty($event, property)">
        </mat-slide-toggle>


        <!-- <button mat-icon-button [matMenuTriggerFor]="menu" style="position: absolute; right: 5px">
          <mat-icon>more_vert</mat-icon>
        </button> -->
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="delete(property)">
            <mat-icon>delete</mat-icon>
            <span>delete</span>
          </button>
          <button mat-menu-item>
            <mat-icon>file_copy</mat-icon>
            <span>copy</span>
          </button>
          <button mat-menu-item>
            <mat-icon>create</mat-icon>
            <span>modify</span>
          </button>
        </mat-menu>

      </mat-card-header>
      <mat-card-content>
        <h3>{{property.naturalLanguageDescription}}</h3>
        <h2>{{property.formula}}</h2>
        <mat-accordion>
          <mat-expansion-panel *ngFor="let actionSet of property.actionSets">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{actionSet.name}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div style="display: flex; flex-direction: column; justify-content: center; width: 100%;">
              <mat-list *ngFor="let action of actionSet.actions">
                <mat-list-item>
                  {{action.name}} {{action.params}}<!-- TODO display params-->
                  <mat-divider [inset]="true"></mat-divider>
                </mat-list-item>
              </mat-list>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
    </mat-card>
  </ng-container>

  <ng-container *ngIf="! (viewSettings | async).expertView">
    <!-- <mat-selection-list #planPorpertiesList (selectionChange)="onSelectionChanged($event)">
      <mat-list-option *ngFor="let property of planProperties; last as last"
      checkboxPosition="before" [value]="property" [selected]="property.isUsed">
        {{property.naturalLanguageDescription}}
        <mat-icon matListIcon [matMenuTriggerFor]="menu">more_vert</mat-icon>
        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="delete(property)">
            <mat-icon>delete</mat-icon>
            <span>delete</span>
          </button>
          <button mat-menu-item>
            <mat-icon>file_copy</mat-icon>
            <span>copy</span>
          </button>
          <button mat-menu-item>
            <mat-icon>create</mat-icon>
            <span>modify</span>
          </button>
        </mat-menu>
      </mat-list-option>
    </mat-selection-list> -->

    <table mat-table id="plan-property-collection-table" [dataSource]="dataSource" class="property-table">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> <h3>{{element.naturalLanguageDescription}}</h3></td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="delete(element)">
              <mat-icon>delete</mat-icon>
              <span>delete</span>
            </button>
            <button mat-menu-item>
              <mat-icon>file_copy</mat-icon>
              <span>copy</span>
            </button>
            <button mat-menu-item>
              <mat-icon>create</mat-icon>
              <span>modify</span>
            </button>
          </mat-menu>

      </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          <!-- (click)="selection.toggle(row)"> -->
      </tr>

    </table>

  </ng-container>

  <button mat-fab color="accent" class="add-button" (click)="new_property_form()">
    <mat-icon>add</mat-icon>
  </button>

</div>
