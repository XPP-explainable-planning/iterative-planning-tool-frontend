<div class="main-container">
  <mat-card class="card-style">
    <mat-card-header>
      <mat-card-title>
        Questionnaire
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <a mat-flat-button color="primary" [href]="this.url"></a>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button color="primary" (click)="nextStep()">Next</button>
    </mat-card-actions>
  </mat-card>

</div>
