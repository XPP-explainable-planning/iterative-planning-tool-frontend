<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile>
    <div class="card-wrapper">
      <mat-card class="basic-card">
        <mat-card-header>
          <mat-card-title>
            General Data
          </mat-card-title>
        </mat-card-header>
          <mat-card-content>
            <mat-list>
              <mat-list-item>
                #User: {{data?.length}}
              </mat-list-item>
            </mat-list>
          </mat-card-content>
      </mat-card>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>2</mat-grid-tile>
  <mat-grid-tile>3</mat-grid-tile>
  <mat-grid-tile>4</mat-grid-tile>
</mat-grid-list>
