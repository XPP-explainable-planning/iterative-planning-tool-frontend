<div style="display: flex; flex-direction: row;">
  <mat-card *ngFor="let project of projects$ | async" class="project-card">
    <mat-card-header>
      <div mat-card-avatar>
      <span class="material-icons">
        games
      </span>
      </div>
      <mat-card-title>{{project.name}}</mat-card-title>
      <mat-card-subtitle>Project</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{project.description}}
      </p>
      <mat-list>
        <mat-list-item>{{project.domainFile.name}}</mat-list-item>
        <mat-list-item>{{project.problemFile.name}}</mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions style="display: flex; flex-direction: row">
      <button mat-icon-button (click)="delete(project)"><mat-icon>delete</mat-icon></button>
      <button mat-icon-button (click)="copy_project(project)"><mat-icon>file_copy</mat-icon></button>
      <button mat-icon-button (click)="modify_project(project)"><mat-icon>create</mat-icon></button>
      <button mat-flat-button color="accent" style="margin-left: auto;" [routerLink]="['/project', project._id]">
        <mat-icon>repeat</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  <button mat-fab color="warn" class="add-button" (click)="new_project_form()">
    <mat-icon>add</mat-icon>
  </button>
</div>
