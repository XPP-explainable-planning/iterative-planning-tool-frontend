<h2>New Demo</h2>
<form class="example-form" [formGroup]="demoForm" (ngSubmit)="createDemo()" style="display: flex; flex-direction: column">

  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>maximal #runs</mat-label>
    <input matInput type="number" formControlName="maxRuns">
  </mat-form-field>

  <mat-radio-group class="size-group" formControlName="maxQuestionSize">
    <mat-label>Max size of questions: </mat-label>
    <mat-radio-button value="1">1</mat-radio-button>
    <mat-radio-button value="2">2</mat-radio-button>
    <mat-radio-button value="3">3</mat-radio-button>
  </mat-radio-group>

  <mat-checkbox formControlName="public" style="margin: 10px">Public demo</mat-checkbox>

  <div style="display: flex">
    <button mat-flat-button color="secondray" type=button (click)="onBack()" style="flex-grow: 1">
      <mat-icon>
        keyboard_backspace
      </mat-icon>
    </button>
    <button mat-flat-button color="primary" style="flex-grow: 4; margin-left: 10px">Save</button>
  </div>
</form>
