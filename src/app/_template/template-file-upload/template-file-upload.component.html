<mat-card>
  <mat-card-actions>
    <form class="example-form" [formGroup]="fileForm" (ngSubmit)="onSubmit()">
      <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
      <input hidden (change)="onUploadFileSelected()" #fileInput type="file" id="file">

      <mat-form-field class="example-full-width">
        <mat-label>name</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>domain</mat-label>
        <input matInput type="text" formControlName="domain">
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="!fileForm.valid">
        <mat-icon>file_upload</mat-icon>Upload
      </button>
    </form>
  </mat-card-actions>
  <mat-card-content>
    <mat-selection-list #selected [multiple]="false" [(ngModel)]="selectedFiles"
                        (ngModelChange)="selectFile($event)">
      <mat-list-option *ngFor="let file of files$ | async" [value]="file">
        <mat-icon mat-list-icon>insert_drive_file</mat-icon>
        <div mat-line>{{file.name}}</div>
        <div mat-line> {{file.domain}} </div>
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
