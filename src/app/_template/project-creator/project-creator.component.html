<mat-card style="width: 100%">
  <mat-card-header>
    <div mat-card-avatar>
            <span class="material-icons">
              add
            </span>
    </div>
    <mat-card-title>Create new project</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="projectForm" (ngSubmit)="onSave()" style="display: flex; flex-direction: column">

      <mat-form-field class="example-full-width">
        <mat-label>name</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Domain File</mat-label>
        <mat-select [(value)]="selectedDomain">
          <mat-option *ngFor="let domain of domainFiles$ | async" [value]="domain">{{domain.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Problem File</mat-label>
        <mat-select [(value)]="selectedProblem">
          <mat-option *ngFor="let problem of problemFiles | async" [value]="problem">{{problem.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-flat-button color="accent">Save</button>
    </form>
  </mat-card-content>
</mat-card>
